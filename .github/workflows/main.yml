name: zapfull-security-scan
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:     
    - name: OWASP ZAP Full Scan
      uses: zaproxy/action-full-scan@v0.1.0
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        target: "https://rajeshwar.cloud"
        rules_file_name: '.zap/rules.tsv'
        cmd_options: '-a'
